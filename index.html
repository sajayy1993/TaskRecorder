<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Schedule List</title>
    <style>
        .red{color: lightcoral}
        .green{color:lightgreen}
        .blue{color: skyblue}
        .list-group{font-size: 1.5rem}
        .show{display:block}
        .hide{display:none}

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
             <div class="alret align-item-center" id="message"></div>
             <form id="itemform">
                <h3>Schedule List</h3>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" id="itemInput" value="" placeholder="Please Enter the Value....">
                    <button class="btn btn-outline-primary">ADD Items</button>
                </div>


             </form>
             <ul class="nav nav-tabs">
                <li class="nav-item" data-type="all">
                  <a class="nav-link active"  href="#">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                  <a class="nav-link" href="#">ToDo Queue</a>
                </li>
                <li class="nav-item" data-type="done">
                  <a class="nav-link" href="#">Completed</a>
                </li>
             </ul>
             <ul class="list-group list-group-flush" id="itemsList">

            
             </ul>

             <input type="hidden" id="objIndex" value="">
             <input type="hidden" id="tabValue" value="all">

            </div>


        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
